<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBlog</title>
</head>
<body>
   <h4 th:text="${currentUser}"></h4>
   <form action="#" th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
   </form>
    <nav>
        <ul>
            <a href="/">Inicio</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a th:href="@{'/newPost'}">New Post</a>
        </ul>
    </nav>
    <h1>Spring Blog</h1>
    <h3>By Lucas Motta Teixeira</h3>
    <br>
    <div class = "posts">
        <div class="post" th:each="post: ${posts}">
            <hr>
            <h1><a th:href="@{'/post/' +${post.id}}" th:text="${post.title}"></a></h1>
            <h2 th:text="${post.text}"></h2><br>
            <h3><a th:href="@{'/user/'+${post.author.id}}" th:text="'Made by : '+ ${post.author.name} "></a></h3>
        </div>

    </div>
</body>
</html>
